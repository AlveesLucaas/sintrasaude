    <!--Fale Conosco-->
    <section class="container">
        <div id="fale-conosco">

            <form name="sentMessage" id="contactForm" novalidate>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Nome</label>
                        <input type="text" class="form-control" id="nome" required data-validation-required-message="Por favor, digite seu nome." placeholder="Nome completo">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group form-group">
                    <label>Telefone</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-phone"></i> </div>
                        <input type="tel" class="form-control" id="fone" required data-validation-required-message="Por favor, digite um número de telefone" placeholder="(DDD)0000-0000">
                    </div>
                </div>

                <div class="control-group form-group">
                    <label>Email</label>
                    <div class="input-group">
                        <div class="input-group-addon">@</div>
                        <input type="email" class="form-control" id="email" required data-validation-required-message="Por favor, digite um email válido" placeholder="Email">
                    </div>
                </div>

                <div class="grupo-radio">
                    <div class="radio">
                        <label>
                                            <input type="radio" name="tipo-pessoa" value="fisica" checked>
                                            Pessoa física
                                        </label>
                    </div>

                    <div class="radio">
                        <label>
                                                <input type="radio" name="tipo-pessoa" value="juridica">
                                                Pessoa jurídica
                                            </label>
                    </div>
                </div>

                <div class="control-group form-group">
                    <div class="controls">
                        <label>Mensagem</label>
                        <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                    </div>
                </div>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <hr>
    </section>
